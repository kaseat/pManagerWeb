<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form">
  <p>
    <mat-form-field>
      <input required type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input required type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <p *ngIf="errMsg" class="error">
    {{ errMsg }}
  </p>

  <div class="button">
    <button [disabled]="!form.valid" type="submit" (click)="login()" mat-button>Login</button>
  </div>
  

</form>
</mat-card-content>
</mat-card>
